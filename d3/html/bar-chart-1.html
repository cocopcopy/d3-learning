<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="chart"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        const data = [4, 8, 15, 16, 23, 42];
        const x = d3.scaleLinear()
            .domain([0, d3.max(data)])
            .range([0, 420]);
        d3.select(".chart")
            .selectAll("div")
            .data(data)
            .enter().append("div")
            .style("width", d => x(d) + "px")
            .text(d => d);

    </script>
</body>

</html>
